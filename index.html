<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="app.js"></script>

    <div class="container">
        <h2 class="convertor">Convert meters into centimeters!</h2>
        <input type="value" id="cm" placeholder="Enter Meters Here"></input>
        <div class="btns">
            <button class="btn" onclick="convert()">convert</button>
            <button class="btn" onclick="reset()">Reset</button>
        </div.btn
       >
        <h3 id="result">Here you will get the result!</h3>
    </div>
</body>
</html>
